<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <center>
      <ol>
        {% for i in object_list %}
            <h1>{{i.title_name}}</h1>
            <img src="{{i.image}}" alt="image" width="300" height="300">
            <p><a href="{{i.title_url}}">Перейти к фильму на основной сайт</a></p>
        {% endfor %}
      </ol>
  </center>
</body>
</html>
